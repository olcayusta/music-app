<nav mat-tab-nav-bar>
  <a mat-tab-link
     routerLink="/library/playlists"
     routerLinkActive #rla="routerLinkActive"
     [routerLinkActiveOptions]="{exact: true}"
     [active]="rla.isActive">
    <span>Çalma listeleri</span>
  </a>
  <a mat-tab-link
     routerLink="/library/albums"
     routerLinkActive #rla2="routerLinkActive"
     [active]="rla2.isActive">
    <span>Albümler</span>
  </a>
  <a mat-tab-link
     routerLink="/library/artists"
     routerLinkActive #rla3="routerLinkActive"
     [active]="rla3.isActive">
    <span>Sanatçılar</span>
  </a>
  <a mat-tab-link
     routerLink="/library/tracks"
     routerLinkActive #rla4="routerLinkActive"
     [active]="rla4.isActive">
    <span>Beğenilen şarkılar</span>
  </a>
</nav>

<router-outlet></router-outlet>
